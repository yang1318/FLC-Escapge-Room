  <style>
    :root {
      --bg1: #0ea5e9; /* sky-500 */
      --bg2: #8b5cf6; /* violet-500 */
      --bg3: #f59e0b; /* amber-500 */
      --card-bg: rgba(255, 255, 255, 0.72);
      --text: #0f172a; /* slate-900 */

      --shadow: 0 10px 30px rgba(2, 6, 23, 0.18);
      --radius: 22px;
      --accent: #10b981; /* emerald-500 */
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --card-bg: rgba(2, 6, 23, 0.72);
        --text: #e2e8f0; /* slate-200 */
        --muted: #94a3b8; /* slate-400 */

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Apple SD Gothic Neo", "Malgun Gothic", "Helvetica Neue", Arial, "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--text);
      background: radial-gradient(1000px 600px at 10% 10%, color-mix(in oklab, var(--bg1) 60%, white), transparent 60%),
                  radial-gradient(900px 550px at 90% 20%, color-mix(in oklab, var(--bg2) 55%, white), transparent 60%),

                  linear-gradient(180deg, #f8fafc, #eef2ff);
      min-height: 100svh;
      display: grid;
      place-items: center;
      overflow-x: hidden;
    }

    .shell {
      width: min(960px, 92vw);
      padding: clamp(20px, 2.5vw, 40px);
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: clip;
    }

    .row {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(18px, 3vw, 36px);
      align-items: center;
    }
    @media (max-width: 760px) {
      .row { grid-template-columns: 1fr; }
    }

    .hero {
      padding: clamp(22px, 3vw, 36px);
    }
    .kicker {
      display: inline-flex; align-items: center; gap: 8px;
      font-size: clamp(12px, 1.8vw, 13px);
      letter-spacing: .04em; text-transform: uppercase; font-weight: 700;
      color: var(--muted);
      background: linear-gradient(90deg, #d1fae5, #e0f2fe);
      color: #065f46;
      border-radius: 999px; padding: 6px 12px;
      box-shadow: inset 0 0 0 1px rgba(5,150,105,.2);
    }
    h1 {
      margin: 12px 0 8px;
      font-size: clamp(26px, 4.6vw, 44px);
      line-height: 1.12; letter-spacing: -0.02em;
    }
    .sub {
      margin: 0 0 18px;
      font-size: clamp(14px, 2.1vw, 16px);
      color: var(--muted);
    }

    .cta {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
    }
    .btn {
      appearance: none; border: 0; cursor: pointer; font-weight: 700;
      border-radius: 14px; padding: 12px 18px; font-size: 15px;
      box-shadow: 0 6px 16px rgba(16,185,129, .25);
      background: linear-gradient(180deg, color-mix(in oklab, var(--accent) 85%, white), var(--accent));
      color: white;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }
    .btn:active { transform: translateY(1px) scale(.99); }
    .btn:hover { filter: brightness(1.04); }
    .btn.outline {
      background: transparent; color: var(--text);
      border: 1px solid color-mix(in oklab, var(--muted) 40%, transparent);
      box-shadow: none;
    }

    .meta {
      display: grid; gap: 6px; margin-top: 18px;
      font-size: clamp(12px, 1.8vw, 13px);
      color: var(--muted);
    }

    /* Progress bar */
    .bar {
      position: relative; height: 10px; border-radius: 999px; overflow: hidden;
      background: color-mix(in oklab, var(--muted) 16%, transparent);
      border: 1px solid rgba(148, 163, 184, .35);
    }
    .bar .in {
      position: absolute; inset: 0 auto 0 0; width: 36%;
      background: linear-gradient(90deg, #34d399, #22d3ee, #a78bfa);
      background-size: 200% 100%;
      animation: load 1.8s ease-in-out infinite;
    }
    @keyframes load {
      0% { width: 10%; background-position: 0 0; }
      50% { width: 72%; background-position: 100% 0; }
      100% { width: 36%; background-position: 0 0; }
    }

    /* Illustration */
    .stage {
      display: grid; place-items: center; padding: clamp(18px, 3vw, 28px);
      background: linear-gradient(180deg, rgba(255,255,255,.5), rgba(255,255,255,.1));
      border-top: 1px solid rgba(255,255,255,.5);
    }
    .art {
      width: min(520px, 72vw);
      aspect-ratio: 16/11; display: block;
      filter: drop-shadow(0 10px 20px rgba(2, 6, 23, .18));
    }

    /* SVG animations */
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
    @keyframes pulse {
      0%, 100% { opacity: .4; }
      50% { opacity: 1; }
    }

    .gear { transform-origin: center; animation: spin 6s linear infinite; }
    .gear.fast { animation-duration: 3.2s; }
    .wrench { transform-origin: 70% 40%; animation: bob 2.8s ease-in-out infinite; }
    .dot { animation: pulse 1.8s ease-in-out infinite; }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .gear, .wrench, .dot, .bar .in { animation: none !important; }
    }

    footer {
      text-align: center; margin-top: 14px; font-size: 12px; color: var(--muted);
    }
  </style>
</head>
