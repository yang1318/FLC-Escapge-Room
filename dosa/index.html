<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 고정 해상도(1024) 기준으로 스케일되도록 설정. 반응형 아님 -->
    <meta name="viewport" content="width=1024, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>LABS QUEST – 스마트홈 어드벤처</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 1024 x 1536 고정 캔버스 -->
    <div id="app" aria-label="게임 화면 캔버스" role="application">
      <!-- Main background layer -->
      <div id="background" aria-hidden="true"></div>
      <!-- Ambient color overlay (조명 색온도에 따라 배경 분위기 색) -->
      <div id="ambient-overlay" aria-hidden="true"></div>

      <!-- Gauge container -->
      <div id="gauge-container" aria-hidden="true">
        <img id="gauge-bg" src="assets/images/gauge_bg.png" alt="게이지 배경" />
        <div class="gauge-segment north"></div>
        <div class="gauge-segment south"></div>
        <div class="gauge-segment east"></div>
        <div class="gauge-segment west"></div>
        <div class="gauge-segment center"></div>
      </div>

      <!-- Character portrait & dialogue box -->
      <div id="dialogue-box" class="hidden" role="button" aria-live="polite">
        <img id="character-portrait" src="" alt="캐릭터 초상" />
        <div id="dialogue-text"></div>
      </div>

      <!-- Choice container -->
      <div id="choice-container" aria-label="선택지"></div>

      <!-- Modal container for various overlays -->
      <div id="modal-container" class="hidden" aria-modal="true" role="dialog"></div>

      <!-- Toast notification -->
      <div id="toast" aria-live="polite"></div>

      <!-- Background music -->
      <audio id="bgm" src="assets/audio/bgm.wav" loop></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
