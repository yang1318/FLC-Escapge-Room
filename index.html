<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Escape Hub – 방탈출 카페</title>
  <!-- Use the existing styles file to maintain theme consistency -->
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="hub-app">
    <!-- Hero section with magical animation and welcome text -->
    <section id="hero" class="hero-section">
      <div class="hero-bg"></div>
      <h1 class="hero-title">AI Escape Hub</h1>
      <p class="hero-subtitle">마법처럼 펼쳐지는 방탈출 카페에 오신 것을 환영합니다</p>
      <a href="#games" class="scroll-down">
        <span class="scroll-text">스크롤하여 게임 선택</span>
        <span class="scroll-arrow"></span>
      </a>
    </section>

    <!-- Games grid section -->
    <section id="games" class="games-section">
      <h2 class="section-heading">어떤 모험에 도전하시겠습니까?</h2>
      <div class="games-grid">
        <!-- Wonderland escape room card -->
        <div class="game-card">
          <div class="card-bg" style="background-image: url('images/wonderland_poster.png');"></div>
          <div class="card-overlay">
            <h3 class="card-title">이상한 나라</h3>
            <p class="card-desc">이상한 세계에서 탈출하는 미스터리</p>
            <button class="play-btn" data-link="wonderland_room/index.html">플레이</button>
          </div>
        </div>
        <!-- Smart home bestin puzzle card -->
        <div class="game-card">
          <div class="card-bg" style="background-image: url('images/smart_home_poster.png');"></div>
          <div class="card-overlay">
            <h3 class="card-title">스마트홈</h3>
            <p class="card-desc">미래 집에서 펼쳐지는 퍼즐 모험</p>
            <button class="play-btn" data-link="bestin_room/index.html">플레이</button>
          </div>
        </div>
        <!-- Insite puzzle card -->
        <div class="game-card">
          <div class="card-bg" style="background-image: url('images/insite_poster.png');"></div>
          <div class="card-overlay">
            <h3 class="card-title">인사이트</h3>
            <p class="card-desc">데이터 분석과 자동화의 두뇌 게임</p>
            <button class="play-btn" data-link="insite_room/index.html">플레이</button>
          </div>
        </div>
        <!-- Inbase puzzle card -->
        <div class="game-card">
          <div class="card-bg" style="background-image: url('images/inbase_poster.png');"></div>
          <div class="card-overlay">
            <h3 class="card-title">인베이스</h3>
            <p class="card-desc">스마트홈의 비밀을 풀어라</p>
            <button class="play-btn" data-link="inbase_room/index.html">플레이</button>
          </div>
        </div>
        <!-- Estate puzzle card -->
        <div class="game-card">
          <div class="card-bg" style="background-image: url('images/house_hunt_poster.png');"></div>
          <div class="card-overlay">
            <h3 class="card-title">집 찾기</h3>
            <p class="card-desc">완벽한 매물을 찾는 부동산 모험</p>
            <button class="play-btn" data-link="estate114_room/index.html">플레이</button>
          </div>
        </div>
        <!-- Smart town puzzle card -->
        <div class="game-card">
          <div class="card-bg" style="background-image: url('images/smarttown_poster.png');"></div>
          <div class="card-overlay">
            <h3 class="card-title">스마트타운</h3>
            <p class="card-desc">도시를 지키는 통합 미션</p>
            <button class="play-btn" data-link="bestin_care_room/index.html">플레이</button>
          </div>
        </div>
        <!-- Wizard puzzle card -->
        <div class="game-card">
          <div class="card-bg" style="background-image: url('images/wizard_poster.png');"></div>
          <div class="card-overlay">
            <h3 class="card-title">주문 완성</h3>
            <p class="card-desc">도사의 주문을 풀어라</p>
            <button class="play-btn" data-link="smart_home_wizard_room/index.html">플레이</button>
          </div>
        </div>
        <!-- Jewel heist puzzle card -->
        <div class="game-card">
          <div class="card-bg" style="background-image: url('images/jewel_heist_poster.png');"></div>
          <div class="card-overlay">
            <h3 class="card-title">보석 도난</h3>
            <p class="card-desc">범인을 찾아 보석을 되찾자</p>
            <button class="play-btn" data-link="smart_home_jewel_room/index.html">플레이</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
